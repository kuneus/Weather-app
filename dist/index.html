<!doctype html>

    <meta charset="utf-8" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap");
      @import url("https://fonts.cdnfonts.com/css/begild");
      @import url("https://fonts.cdnfonts.com/css/red-hook");
      @import url("https://fonts.cdnfonts.com/css/sans-serif-shaded");

  <body>
    <div id="app"></div>
    <!-- **** HEADER **** -->
    <header>
      <div class="header">
        <div class="page-title">Weatherest</div>
        <div id="search-container">
          <input type="search" id="search-input" placeholder="Enter location" />
          <button id="search-btn">Search</button>
        </div>
        <div id="toggle-cont">
          <button id="toggle-temp">
            <span id="celsius-span">°C</span>
            <span id="fahrenheit-span">°F</span>
          </button>
        </div>
      </div>
    </header>
    <!-- **** MAIN **** -->
    <div id="main">
      <!-- **** CURRENT **** -->
      <div id="current-container">
        <div id="current-header">
          <div id="current-location"></div>
          <div id="current-country"></div>
          <div id="current-date"></div>
          <div id="current-time"></div>
        </div>
        <div id="current-main">
          <div id="current-display">
            <div id="temp-now" class="temp-unit"></div>
            <div id="current-highlow">
              <div>H: <span id="current-high" class="temp-unit"></span></div>
              <div>L: <span id="current-low" class="temp-unit"></span></div>
            </div>
            <div id="current-info"></div>
            <div id="feels-like-cont">
              Feels like <span id="feels-like" class="temp-unit"></span>
            </div>
          </div>
          <div id="today-display">
            <div>Humidity: <span id="current-humidity"></span>%</div>
            <div>
              Wind: <span id="current-wind"></span>
              <span id="wind-unit"></span>
              <span id="wind-direction"></span>
            </div>
            <div>Chance of rain: <span id="current-rain"></span>%</div>
            <div>UV Index: <span id="current-uv"></span></div>
          </div>
        </div>
      </div>
      <!-- **** HOURLY **** -->
      <div id="extra-hourly-cont">
        <div id="hourly-container">
          <div class="single-hour-cont">
            <div class="hourly-time"></div>
