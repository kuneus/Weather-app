<!doctype html>
<html>
  <head>
    <title>Weatherest</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="app"></div>
    <!-- **** HEADER **** -->
    <header>
      <div>Weatherest</div>
      <div id="search-container">
        <input type="search" id="search-input" placeholder="Enter location" />
        <button id="search-btn">Search</button>
      </div>
      <div>
        <button id="toggle-temp">
          <span id="celsius-span">°C</span>
          <span id="fahrenheit-span">°F</span>
        </button>
      </div>
    </header>
    <!-- **** MAIN **** -->
    <div id="main">
      <div id="current-container">
        <div id="current-header">
          <div id="current-location">current-location</div>
          <div id="current-country">current-country</div>
          <div id="current-date">current-date</div>
          <div id="current-time">current-time</div>
        </div>
        <div id="current-display">
          <div id="temp-now" class="temp-unit">temp-now</div>
          <div id="current-highlow">
            <div>
              H: <span id="current-high" class="temp-unit">current-high</span>
            </div>
            <div>
              L: <span id="current-low" class="temp-unit">current-low</span>
            </div>
          </div>
          <div id="current-info">current-info</div>
          <div id="feels-like-cont">
            Feels like <span id="feels-like" class="temp-unit"></span>
          </div>
        </div>
        <div id="current-extra-info">
          <div>Humidity: <span id="current-humidity"></span></div>
          <div>
            Wind: <span id="current-wind">current-wind</span>
            <span id="wind-unit">wind-unit</span>
            <span id="wind-direction">wind-direction</span>
          </div>
          <div></div>
        </div>
      </div>
      <div id="hourly-container">
        <!-- dynamically add DOM elements? -->
      </div>
      <div id="daily-container">
        <!-- dynamically add DOM elements? -->
      </div>
    </div>
    <!-- **** FOOTER **** -->
    <footer></footer>
    <script src="bundle.js"></script>
  </body>
</html>
