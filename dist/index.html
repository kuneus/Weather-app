      <div id="search-container">
        <input type="search" id="search-input" placeholder="Enter location" />
        <button id="search-btn">Search</button>
      </div>
      <div>
        <button id="toggle-temp">

          <span id="fahrenheit-span">°F</span>

        </div>

            <div id="temp-now" class="temp-unit">temp-now</div>
            <div id="current-highlow">

              </div>
            </div>
            <div id="current-info">current-info</div>
            <div id="feels-like-cont">

            </div>
          </div>
          <div id="today-of-week-display">
            <div>Humidity: <span id="current-humidity"></span>%</div>
            <div>
              Wind: <span id="current-wind">current-wind</span>
              <span id="wind-unit">wind-unit</span>
              <span id="wind-direction">wind-direction</span>
            </div>
            <div>Chance of rain: <span id="current-rain"></span>%</div>
            <div>UV Index: <span id="current-uv"></span></div>
          </div>
        </div>
